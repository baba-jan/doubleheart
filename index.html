<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
   <div class="cont">
    <h2>Double click on the image to <i  id="icon"class='fas fa-heart'></i> it</h2>

    <div class="img">
        <img  id="img"src="https://img.freepik.com/premium-photo/picture-beach-night-with-full-moon-sky_968529-2405.jpg">
    </div>
   </div>

  </div>
  

    <script src="script.js"></script>
    
</body>
